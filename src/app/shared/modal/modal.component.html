<!-- Auth Modal -->
<div class="fixed z-50 inset-0 overflow-y-auto" id="modal" [ngClass]="{ hidden: !modal.isModalVisible(modalID) }">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center 
      sm:block sm:p-0">
      <!-- Modal BG Overlay -->
      <div class="fixed inset-0 transition-opacity" (click)="closeModal()">
        <div class="absolute inset-0 bg-zinc-900 opacity-75"></div>
      </div>
  
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
  
      <div class="inline-flex align-bottom bg-secondary rounded-lg text-left overflow-hidden
        shadow-xl transform transition-all min-h-90vh sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
        <!-- <div class="inline-flex bg-white rounded-lg text-left overflow-hidden shadow-xl transition-all mx-auto max-w-sm lg:max-w-4xl"> -->
        <div class="hidden lg:block lg:w-1/2 bg-cover" style="background-image:url('../../../assets/img/login.png')"></div>
        <div class="lg:w-1/2 w-full">
          <!-- <div class="flex justify-between items-center py-4 text-center px-6"> -->
          <div class="flex w-full pt-4 pl-8 pr-4">
            <!-- Image modal -->
            <img class="mx-auto h-20 w-auto" src="../../../assets/img/white_logo_transparent_background.png" alt="Workflow">
            
            <!-- Modal Close Button -->
            <div class="modal-close cursor-pointer z-50" (click)="closeModal()">
              &#x2715;
            </div>
          </div>
          <!-- Add margin if you want to see some of the overlay behind the modal-->
          <div class="py-4 text-left px-6">
            <!--Title-->
            <!-- <div class="flex justify-center text-center items-center pb-4">
              <ng-content select="[heading]"></ng-content>
            </div> -->
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
