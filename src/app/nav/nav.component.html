<!-- Header -->
<header id="header" class="bg-secondary">
    <nav class="container mx-auto flex justify-start items-center py-4 px-4">
      <!-- App Name -->
      <a class="text-3xl ont-extrabold text-zinc-900 font-bold uppercase mr-4" routerLink="/">
          <img class="h-14 hover:scale-110 transition ease-in-out delay-100" src="../../assets/img/logo_white_background.jpg" alt="">
        </a>
  
      <div class="flex flex-grow items-center text-stone-900">
        <!-- Primary Navigation -->
        <ul class="flex flex-row mt-1">
          <!-- Navigation Links -->
          <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks">
            <a class="px-2" href="#" (click)="openModal($event)">Ingreso | Registro</a>
          </li>
          <ng-template #authLinks>
            <li>
              <a class="px-2" routerLink="/manage" routerLinkActive="text-neutral-800 font-extrabold" [routerLinkActiveOptions]="{ exact: true }" [queryParams]="{sort: '1'}">Mis videos</a>
            </li>
            <li>
              <a class="px-2" href="#" routerLink="/upload" routerLinkActive="text-neutral-800 font-extrabold" [routerLinkActiveOptions]="{ exact: true }">Subir</a>
            </li>
            <li>
              <a class="px-2" href="#" (click)="auth.logout($event)">Cerrar sesi√≥n</a>
            </li>
          </ng-template>
          <li routerLinkActive="text-neutral-900 font-extrabold">
            <a class="px-2" routerLink="/about" routerLinkActive="text-neutral-900 font-extrabold">Nosotros</a>
          </li>
        </ul>
        <!-- Language Switcher -->
        <ul class="flex flex-row ml-auto">
          <li>
            <a href="#">
              <img src="../../assets/img/spain.png" 
                alt="en" width="22" height="14" class="inline-block">
              <span class="ml-1">Spanish</span>
            </a>
          </li>
          <li style="display: none;">
            <a href="#">
              <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABDBAMAAACYZb3pAAAAHlBMVEUpQqK2q8384OL3qa/tKTkAI5Wrt9z////5t7ztKTlzpJCAAAAABXRSTlP++vjs1BQWlgsAAAAxSURBVHgBYmRAA4yKaAJCAugqQgHtyzENAAAAAiD7pzaDr4MfRVEURVGU36IoipK5FLWNJ6UFusbWAAAAAElFTkSuQmCC" 
                alt="fr" width="22" height="14" class="inline-block">
                <span class="ml-1">French</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
